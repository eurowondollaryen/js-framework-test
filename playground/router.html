<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <router-link to="/login">Login</router-link>
            <router-link to="/main">Main</router-link>
        </div>
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    <script>
        var LoginComponent = {
            template: '<div>login</div>'
        };
        
        var MainComponent = {
            template: '<div>Main</div>'
        };

        var router = new VueRouter({
            mode: 'history',//url에 #이 없어짐.
            // 페이지의 라우팅 정보
            routes: [
                {
                    // 페이지의 url 이름
                    path: '/login',
                    name: 'login',
                    // 해당 url에서 표시될 컴포넌트
                    component: LoginComponent//router 페이지 마다 뿌려줄 component는 무조건 1개다.
                },
                {
                    path: '/main',
                    name: 'main',
                    component: MainComponent
                }
            ]
        });
//route guard : https://joshua1988.github.io/web-development/vuejs/vue-router-navigation-guards/
        new Vue({
            el: '#app',
            router: router//vue 인스턴스의 component는 여러 개다.
        });
    </script>
</body>
</html>
