<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        var viewModel = {};

        //https://developer.mozilla.org/ko/docs/Glossary/IIFE
        (function() {
            function init() {
                //an API that defines action of an Object
                Object.defineProperty(viewModel, 'str', {
                    //action when access to attribute
                    get: function() {
                        console.log('access');
                    },
                    //action when give value to attribute
                    set: function(newValue) {
                        console.log('assignment', newValue);
                        render(newValue);
                    }
                });
            }
            
            function render(value) {
                div.innerHTML = value;//"Reactivity"
            }

            init();
        })();
    </script>
</body>
</html>
