<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ str }}</p>
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <p>{{ doubleNum }}</p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else="loading">
            test user has been logged in
        </div>
        <div v-show="loading">
            Loading...
        </div>
        <!-- TODO: input 박스를 만들고, 입력된 값을 p 태그에 출력해보세요 -->
        <input type="text" placeholder="edit me" v-model="message">
        <p>the message is: {{message}}</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                str: 'hello~',
                num: 10,
                uuid: 'abc1234',//값을 id로 부여
                name: 'text-blue',
                loading: true,
                message: ''
                //doubleNum: 10 * 2//하드코딩을 피하는 방법: computed속성 이용
            },
            computed: {//computed 속성: data가 변하면 같이 바뀌는 속성.
                doubleNum: function() {
                    return this.num * 2;
                }
            },
            methods: {
                
            }
        });
    </script>
</body>
</html>
